<div class="container-fluid">
    <div class="row">
        <div class="col ">
            <div class="jumbotron ">
                <h2 class="text-center">Angular Reactive Form validation</h2><br><br>
                <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
                    <div class="form-group">
                        <label for="email">FirstName</label>
                        <input type="text" class="form-control" formControlName="firstName"
                            [ngClass]="{'is-invalid':firstName.touched && firstName.invalid}" />
                        <div *ngIf="firstName.touched && firstName.invalid" class="invalid-feedback">
                                <div *ngIf="firstName.errors && firstName.errors['required']"><small> FirstName is required</small></div>
                                <div *ngIf="firstName.errors && firstName.errors['minlength']"><small>FirstName should be of minimum 2 characters  </small></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">LastName</label>
                        <input type="text" class="form-control" formControlName="lastName"
                            [ngClass]="{'is-invalid':lastName.touched && lastName.invalid}"/>
                            <div *ngIf="lastName.touched && lastName.invalid" class="invalid-feedback">
                                <div *ngIf="lastName.errors"><small> Lastname is required</small></div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" formControlName="email"
                            [ngClass]="{'is-invalid':email.touched && email.invalid}" />
                        <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors && email.errors['required']"><small> Email is required</small></div>
                                <div *ngIf="email.errors && email.errors['email']"><small>Enter a valid email address </small></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password"
                            [ngClass]="{'is-invalid':password.touched && password.invalid }" />
                        <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors && password.errors['required']"><small> Password is required</small></div>
                            <div *ngIf="password.errors && password.errors['minlength']"><small>Minimum Password  length is 6</small></div>
                        </div>
                    </div>
                    <nav>
                    <div class="form-group text-center">
                        <button class="btn btn-primary" [disabled]="!form.valid">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a routerLink="/app" routerLinkActive="active" >
                       <button class="btn btn-primary " >Getdata</button>
                    </a>
                    </div>
                </nav>
                </form>
            </div>
        </div>
    </div>
</div>
